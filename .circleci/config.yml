version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: poetapp/node
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
            - ./docker-compose.yml

  lint:
    executor: docker-publisher
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i image.tar
      - run:
          name: Run lint in container
          command: |
            docker run -ti $IMAGE_NAME:latest npm run lint
  coverage:
    executor: docker-publisher
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i image.tar
      - run:
          name: Run swap build context with image
          command: |
            sed -i 's#build: .#image: poetapp/node:latest#g' docker-compose.yml
      - run:
          name: Start docker-compose services
          command: docker-compose up -d
      - run:
          name: Run coverage report
          command: docker-compose exec poet-node npm run coverage
      - run:
          name: get container logs
          command: | 
            declare -a arr=("poet-node" "poet-node-blockchain-writer" "bitcoind-1" "bitcoind-2" "mongo" "ipfs" "rabbit")
            mkdir /tmp/logs
            for i in "${arr[@]}"
            do
               docker-compose logs $i > /tmp/logs/$i.log
            done
      - store_test_results:
          path: .coverage/
      - store_artifacts:
          path: /tmp/logs/
