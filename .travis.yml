language: node_js
notifications:
  slack:
    on_success: change
    on_failure: always
    on_error: always
    on_cancel: always
    rooms:
      secure: 
services:
  - mongodb
  - rabbitmq
  - docker
env:
  - REPO=poetapp/node
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-5 g++-5
  - sudo rm /usr/bin/g++
  - sudo ln -s /usr/bin/g++-5 /usr/bin/g++
before_script:
  - sudo make ipfs
  - npm run build
  - npm run test-prepare-db
  - sleep 5
  - npm start &
  - sleep 5
script:
  - npm run lint
  - npm run coverage
before_deploy:
  - bash ./scripts/docker-build.sh
deploy:
  - provider: script
    skip_cleanup: true
    script:
    - bash ./scripts/docker-push.sh
    on:
      all_branches: true
after_deploy:
  - npm run travis-deploy-once "npm run semantic-release"
